<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Progressbar</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css" />
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Poiret+One" type="text/css" />
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Lato&subset=latin,latin-ext" type="text/css" />
  <link rel="stylesheet" href="styles/myphoto.css" />
  <link rel="stylesheet" href="bower_components/font-awesome/web-fonts-with-css/css/fontawesome-all.min.css" />
</head>
<body>
  <div class="progress">
    <div
      role="progressbar"
      aria-valuenow="50"
      aria-valuemin="0"
      aria-valuemax="100"
      class="progress-bar bg-success progress-bar-striped progress-bar-animated"
      style="width:70%" />
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/popper.js/dist/umd/popper.min.js"></script>
  <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  <script>
    $(function(){
      $(".nav-link").on("click", function(evt){
        evt.preventDefault();
        let offset = $(this.hash).offset();
        if (offset) {
          $("html,body").animate({
            scrollTop: offset.top
          });
        }
      });
    });
  </script>
</body>
</html>
